  </defs>
  
  <!-- Virus body -->
  <circle cx="100" cy="100" r="50" fill="url(#virusGradient)" />
  <circle cx="100" cy="100" r="50" fill="none" stroke="#c62828" stroke-width="1.5" />
  
  <!-- Viral surface proteins -->
  <!-- Long spikes -->
