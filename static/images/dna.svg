<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64b5f6" />
      <stop offset="100%" stop-color="#4caf50" />
    </linearGradient>
  </defs>
  
  <!-- DNA helix -->
  <g transform="translate(100, 100)">
    <!-- Left helix backbone -->
    <path d="M-30,90 
             C-10,75 -40,60 -20,45 
             C0,30 -30,15 -10,0 
             C10,-15 -20,-30 0,-45 
             C20,-60 -10,-75 10,-90" 
          stroke="#1565c0" stroke-width="3" fill="none"/>
    
    <!-- Right helix backbone -->
    <path d="M30,90 
             C10,75 40,60 20,45 
             C0,30 30,15 10,0 
             C-10,-15 20,-30 0,-45 
             C-20,-60 10,-75 -10,-90" 
          stroke="#2e7d32" stroke-width="3" fill="none"/>
    
    <!-- Base pairs -->
    <line x1="-20" y1="45" x2="20" y2="45" stroke="url(#dnaGradient)" stroke-width="2" />
    <line x1="-10" y1="0" x2="10" y2="0" stroke="url(#dnaGradient)" stroke-width="2" />
    <line x1="0" y1="-45" x2="0" y2="-45" stroke="url(#dnaGradient)" stroke-width="2" />
    
    <!-- Base pair nucleotides -->
    <circle cx="-20" cy="45" r="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1" />
    <circle cx="20" cy="45" r="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
    
    <circle cx="-10" cy="0" r="5" fill="#ffcc80" stroke="#e65100" stroke-width="1" />
    <circle cx="10" cy="0" r="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
    
    <circle cx="0" cy="-45" r="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
    <circle cx="0" cy="-45" r="5" fill="#ffcc80" stroke="#e65100" stroke-width="1" />
    
    <!-- Additional base pairs -->
    <line x1="-22" y1="67" x2="22" y2="67" stroke="url(#dnaGradient)" stroke-width="2" />
    <circle cx="-22" cy="67" r="5" fill="#ffcc80" stroke="#e65100" stroke-width="1" />
    <circle cx="22" cy="67" r="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
    
    <line x1="-18" y1="22" x2="18" y2="22" stroke="url(#dnaGradient)" stroke-width="2" />
    <circle cx="-18" cy="22" r="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
    <circle cx="18" cy="22" r="5" fill="#ffcc80" stroke="#e65100" stroke-width="1" />
    
    <line x1="-5" y1="-22" x2="5" y2="-22" stroke="url(#dnaGradient)" stroke-width="2" />
    <circle cx="-5" cy="-22" r="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1" />
    <circle cx="5" cy="-22" r="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
    
    <line x1="-2" y1="-67" x2="2" y2="-67" stroke="url(#dnaGradient)" stroke-width="2" />
    <circle cx="-2" cy="-67" r="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
    <circle cx="2" cy="-67" r="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1" />
  </g>
</svg>
