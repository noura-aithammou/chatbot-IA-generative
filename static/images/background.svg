<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3e5f5" />
      <stop offset="50%" stop-color="#d1c4e9" />
      <stop offset="100%" stop-color="#b39ddb" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#medicalGradient)" />
  
  <!-- Brain outline - abstract representation -->
  <path d="M400,150 C500,150 550,250 550,300 C550,350 525,400 475,425 
           C450,437 425,445 400,450 C375,445 350,437 325,425 
           C275,400 250,350 250,300 C250,250 300,150 400,150" 
        fill="none" stroke="#90caf9" stroke-width="2" opacity="0.4"/>
  
  <!-- Brain connections - abstract neural network -->
  <g opacity="0.3" filter="url(#blur)">
    <circle cx="350" cy="250" r="10" fill="#64b5f6" />
    <circle cx="450" cy="250" r="10" fill="#64b5f6" />
    <circle cx="370" cy="290" r="8" fill="#4fc3f7" />
    <circle cx="430" cy="290" r="8" fill="#4fc3f7" />
    <circle cx="400" cy="310" r="12" fill="#81c784" />
    <circle cx="350" cy="330" r="9" fill="#81c784" />
    <circle cx="450" cy="330" r="9" fill="#81c784" />
    <circle cx="380" cy="370" r="7" fill="#4db6ac" />
    <circle cx="420" cy="370" r="7" fill="#4db6ac" />
    <circle cx="400" cy="390" r="10" fill="#4db6ac" />
    
    <!-- Connections -->
    <line x1="350" y1="250" x2="370" y2="290" stroke="#64b5f6" stroke-width="1" />
    <line x1="450" y1="250" x2="430" y2="290" stroke="#64b5f6" stroke-width="1" />
    <line x1="370" y1="290" x2="400" y2="310" stroke="#4fc3f7" stroke-width="1" />
    <line x1="430" y1="290" x2="400" y2="310" stroke="#4fc3f7" stroke-width="1" />
    <line x1="400" y1="310" x2="350" y2="330" stroke="#81c784" stroke-width="1" />
    <line x1="400" y1="310" x2="450" y2="330" stroke="#81c784" stroke-width="1" />
    <line x1="350" y1="330" x2="380" y2="370" stroke="#81c784" stroke-width="1" />
    <line x1="450" y1="330" x2="420" y2="370" stroke="#81c784" stroke-width="1" />
    <line x1="380" y1="370" x2="400" y2="390" stroke="#4db6ac" stroke-width="1" />
    <line x1="420" y1="370" x2="400" y2="390" stroke="#4db6ac" stroke-width="1" />
    
    <!-- Additional connections for complexity -->
    <line x1="350" y1="250" x2="450" y2="250" stroke="#64b5f6" stroke-width="0.5" />
    <line x1="370" y1="290" x2="430" y2="290" stroke="#4fc3f7" stroke-width="0.5" />
    <line x1="350" y1="330" x2="450" y2="330" stroke="#81c784" stroke-width="0.5" />
    <line x1="380" y1="370" x2="420" y2="370" stroke="#4db6ac" stroke-width="0.5" />
  </g>
  
  <!-- Subtle medical symbols in background -->
  <g opacity="0.1">
    <path d="M150,100 h20 v20 h20 v20 h-20 v20 h-20 v-20 h-20 v-20 h20 z" fill="#5e35b1" /> <!-- Medical cross -->
    <circle cx="650" cy="150" r="30" stroke="#5e35b1" stroke-width="2" fill="none" /> <!-- Medical symbol circle -->
    <path d="M630,480 c20,-20 40,-20 60,0 c20,20 20,40 0,60 c-20,20 -40,20 -60,0 c-20,-20 -20,-40 0,-60 M660,480 v60 M630,510 h60" stroke="#5e35b1" stroke-width="2" fill="none" /> <!-- Stethoscope -->
    <path d="M140,520 c0,-20 30,-20 30,0 l0,30 c0,20 30,20 30,0" stroke="#5e35b1" stroke-width="2" fill="none" /> <!-- DNA segment -->
  </g>
</svg>
