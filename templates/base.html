<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ translations.site_title }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    {% include 'includes/navbar.html' %}
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'includes/footer.html' %}
    
    <!-- Chatbot -->
    {% block chatbot %}
    <div id="chatbot-container" class="chatbot-container">
        <div id="chatbot-header" class="chatbot-header">
            <h4>{{ translations.medical_chatbot }}</h4>
            <button id="chatbot-toggle" class="chatbot-toggle"><i class="fas fa-chevron-up"></i></button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages"></div>
        <div id="loading-indicator" style="display: none; text-align: center; padding: 10px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">{{ translations.loading }}...</span>
            </div>
        </div>
        <form id="message-form" class="chatbot-input">
            <input type="text" id="message-input" placeholder="{{ translations.type_message }}...">
            <input type="file" id="file-input" style="display: none;" accept="image/*">
            <button type="button" id="file-button" class="btn-file"><i class="fas fa-image"></i></button>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    {% endblock %}
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Pass translations to JavaScript
        const translations = {
            chatbot_welcome: "{{ translations.chatbot_welcome }}",
            error_occurred: "{{ translations.error_occurred }}",
            file_selected: "{{ translations.file_selected }}",
            loading: "{{ translations.loading }}"
        };
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
